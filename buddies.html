  <span class='openbtn' onclick="openNav()">&#8801;</span>

	<button id="location" onclick="getLocation(); showPeople();">Get Your Current Location</button>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	        <p id="nearby">People Nearby</p>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <button id="post" type="button" onclick="makePost()">Make Your Post</button>
      </div>
    </div>
  </div>

  <form id="postForm" onsubmit="makePost()">
    <b>Name:</b> <input type="text" name="name" id="name" required>
    <br><br>
    <b> Time Available:</b>
    <br>
    <b>From: </b><input type="time" name="startTime" id="startTime" required>
    <b>To: </b><input type="time" name="endTime" id="endTime" required>
    <br><br>
    <button type="button" id="submit">Submit</button>
  </form>

  <script id="entry-template" type="text/x-handlebars-template">
      <div class="container container{{index}}">
    	  <img src="{{profilePic}}">
    	  <p>{{name}}: {{startTime}} - {{endTime}}</p>
    		<button id="chat" class="chatbutton" onclick="openForm({{index}})">Chat</button>

        <div class="chat-popup" id="myForm{{index}}">
    		  <form class="form-container">
    		    <h1>Chat with {{name}} </h1>
    		    <h2>Message</h2>
    		    <textarea placeholder="Message {{name}}..." required></textarea>
    				<div class="container-fluid">
    					<div class="row">
    						<button type="button" class="col-xs-6 col-sm-6 col-md-6 col-lg-6 btn cancel" onclick="closeForm({{index}})">Close</button>
    				    	<button type="button" class="col-xs-6 col-sm-6 col-md-6 col-lg-6 btn send" onclick="closeForm({{index}})">Send</button>
    					</div>
    				</div>
    		  </form>
    	</div>

    </div>
  </script>
