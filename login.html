<idoctype html>

<html>
<head>
        <title>Log In Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/tutorial.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">

</head>
<body>
  <button id="back" class="button" onclick="location.href='index.html'">Back</button>
  <div class="imgcontainer">
    <img src="images/login.png" alt="Avatar" class="avatar">
  </div>
  
  <div class="container">
  <label for="text"><b>Username</b></label>
  <input id="uname" type="text" placeholder="Enter Username" name="text" required>
  <label for="psw"><b>Password</b></label>
  <input type="password" placeholder="Enter Password" name="psw" required>
  <button type="submit" id="login" >
    <a href='account.html' style="text-decoration:none"><b>Login</b></a>
  </button>
  <label>
    <input id="remember" type="checkbox" checked="checked" name="remember"><b>Remember me</b>
  </label>
  </div>
</div>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="js/tutorials.js"></script>
  <script src="js/login.js"></script>
  <script src="js/handlebars-v4.0.11.js"></script>
</body>
</html>
