<idoctype html>

<html lang='en'>
<head>
        <title>COGS120 Project</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="css/bootstrap.min.css" rel="styplesheet">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
      <a href="index.html" class="logo">
          <img src="images/logo.png" alt="Logo" class="center">
          <p>Get In. Get Fit. <br /> Get on with Life!</p>
      </a>
  </div>
  <div class="container">
        <div class="row">
          <div class="col" id="workout tutorial">
            <button id="tuto" class="button"  value="Workout Tutorials">
              <img src="images/logo1.png" alt="workout tutorial logo">
              <p>Workout Tutorials</p>
            </button>
          </div>
          <div class="col" id="workout buddies">
             <button id="buddies" class="button" value="Workout Buddies">
                <img src="images/logo2.png" alt="workout buddies logo">
                <p>Workout Buddies</p>
              </button>
          </div>
          <div class="w-100"></div>
          <div class="col" id="motivation">
              <button id="moti" class="button" value="Motivation">
                  <img src="images/logo3.png" alt="motivation logo">
                  <p>Motivation</p>
              </button>
          </div>
          <div class="col" id="my account">
              <button id="login" class="button" value="Account">
                  <img src="images/login.png" alt="login avatar">
                    <p id="profile">Log in</p>
              </button>
          </div>
        </div>
  </div>

  <!-- include JavaScript near the end of the HTML file -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
